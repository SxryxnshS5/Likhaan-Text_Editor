name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build solution
      run: msbuild LikhaanTextEditor.sln /p:Configuration=Release

    - name: Zip published files
      uses: actions/upload-artifact@v3
      with:
        name: LikhaanTextEditor
        path: LikhaanTextEditor/bin/Release

  release:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: LikhaanTextEditor

    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'v1.0.${{ github.run_number }}'
        release_name: 'Likhaan Text Editor v1.0.${{ github.run_number }}'
        draft: false
        prerelease: false

    - name: Upload build to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: LikhaanTextEditor.zip
        asset_name: LikhaanTextEditor.zip
        asset_content_type: application/zip
